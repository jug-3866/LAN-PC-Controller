<!DOCTYPE html>
<html>
    <body style="background-color:rgb(0, 0, 0);">
      <p style="color:white"><span>Upload Python Files [.py OR .txt]</span></p>
      <p style="color:white"><span>(File will be auto renamed to .py)</span></p>
       <form action = '/uploader' method = 'POST' 
          enctype = 'multipart/form-data'>
          <input type = 'file' name = 'file' accept="python/*,.py" style="color:white" />
          <input type = 'submit' style="color:rgb(0, 0, 0)"/>
          <p style="color:white"><span>Already Uploaded?</span></p>
          <a href="/upload/view" style="color:rgb(51, 197, 255)">See it here</a>
       </form>   
    </body>
 </html>
